<mat-card>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="post.title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="post.content"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()" *ngIf="mode === postMode.CREATE">Save Post</button>
  <button mat-raised-button color="accent" (click)="onUpdatePost()" *ngIf="mode === postMode.EDIT">Update Post</button>

</mat-card>
